<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Source Selection</title>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        background-color: #181818;
        font-family: 'Abel', sans-serif;
    }

    .container {
    display: flex;
    justify-content: space-between;
    flex-direction: row-reverse; /* Initially, video sources on the right */
    max-width: 1200px;
    margin: 50px auto;
    padding: 20px;
    color: white;
}


.video-sources {
    flex: 1;
    padding: 20px;
    background-color: #222;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}



    .source-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 20px;
        background-color: #333;
        border-radius: 10px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .source-item:hover {
        background-color: #444;
    }

    .source-item img {
        height: 30px;
        width: 30px;
        margin-right: 20px;
    }

    .source-label {
        flex: 1;
        font-size: 1.2rem;
    }

    .source-resolution {
        font-weight: bold;
        background-color: #00C9FF;
        padding: 5px 10px;
        border-radius: 5px;
    }

    /* Larger Video Container */
    .video-container {
    flex: 3;
    background-color: #000;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    text-align: center;
}

/* Adjust iframe size */
.video-container iframe {
    width: 100%;
    height: 600px; /* Increased height for a bigger video display */
    border: none;
    border-radius: 10px;
}

@media (max-width: 768px) {
    .container {
        flex-direction: column; /* Stack items vertically on small screens */
    }

    .video-sources {
        flex: none; /* Reset flex to default to allow proper sizing */
        margin-bottom: 20px; /* Add space between video sources and video */
    }

    .video-container {
        flex: none; /* Reset flex to default to allow proper sizing */
    }

    .video-container iframe {
        height: 400px; /* Adjust iframe height for smaller screens */
    }
}

</style>
</head>
<body>
    <div class="container">
        <!-- Video Source Selection -->
        <div class="video-sources">
            <div class="source-item" onclick="loadVideo('drive')">
                <img src="images/27aaa2af-994c-4d8a-8221-c5a3674cbb9b-removebg-preview_logo.png" alt="Google Drive Icon">
                <div class="source-label">Google Drive</div>
                <div class="source-resolution">FHD</div>
            </div>

            <div class="source-item" onclick="loadVideo('pcloud')">
                <img src="images/27aaa2af-994c-4d8a-8221-c5a3674cbb9b-removebg-preview_logo.png" alt="pcloud Icon">
                <div class="source-label">pcloud</div>
                <div class="source-resolution">FHD</div>
            </div>

            <div class="source-item" onclick="loadVideo('mega')">
                <img src="images/27aaa2af-994c-4d8a-8221-c5a3674cbb9b-removebg-preview_logo.png" alt="Mega Icon">
                <div class="source-label">Mega.nz</div>
                <div class="source-resolution">FHD</div>
            </div>

            
        </div>

        <!-- Larger Video Container -->
        <div class="video-container">
            <iframe id="video-frame" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function loadVideo(source) {
            const iframe = document.getElementById('video-frame');
            
            if (source === 'mega') {
                iframe.src = "https://mega.nz/embed/6rxHyZiS#McLohvbjMPR9T9s2bDi-lcWkxJojUJD0R1ZPZ_DPe2k";
            } else if (source === 'drive') {
                iframe.src = "https://drive.google.com/file/d/1X2sSGC4IRyBXu9w9kCrbzB16AuqqtoN2/preview"; // replace with the actual Google Drive link
            }  else if (source === 'pcloud') {
                iframe.src = "https://u.pcloud.link/publink/show?code=XZF4Q05Z8sw4Ed5gh84Sx78eDf8qq5KkKf4V"; 
            }
        }
    </script>

</body>
</html>
